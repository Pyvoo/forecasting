<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Forecast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .form-group {
                margin-bottom: 1.375rem;
            }

            h1 {
                margin-bottom: 8rem;
            }
        </style>
    </head>
    <body class="align-items-center bg-auth border-top border-top-2 border-primary bg-light pt-4" style="display: block; height: 100%;">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-5 col-xl-6 my-5">
                    <div class="row justify-content-center mb-5">
                        <div id="chosen-forecast" class="col-12 col-md-8 col-xl-6 mb-2">
                            <div class="card px-0">
                                <div class="card-header text-center">
                                    Current Forecast
                                </div>
                                <div class="card-body">
                                    Select a location and a date!                          
                                </div>
                            </div>
                        </div>
                        <div id="weekly-forecast-container" class="col-12 col-md-8 col-xl-6">
                            <div class="card px-0">
                                <div class="card-header text-center">
                                    Weekly Forecast
                                </div>
                                <div class="card-body">
                                    <div id="weekly-forecast" class="table-responsive">
                                        Select a location and a date!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid py-5">
                        <div class="row justify-content-center">
                            <form class="col">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label class="form-label">Location</label>
                                        <select id="location" class="form-select">
                                            <!-- add other locations/regions in here -->
                                            <option value="" selected disabled>Select a location</option>
                                            <option value="Houston">Houston</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="form-label">Weather Forecast Date</label>
                                        <input type="date" id="forecastDate" class="form-control">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <button type="button" id="forecastButton" class="btn btn-primary mb-3" style="width: auto">Forecast Weather</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
